<html>
<head>
<script language="javascript">
var no1=0;
var no2=0;
var res=0;
function read()
{
a=document.myform.n1.value;
b=document.myform.n2.value;
no1=parseInt(a);
no2=parseInt(b);
}
function add()
{
read();
res=no1+no2;
document.myform.res.value=res;
}
function sub()
{
read();
res=no1-no2;
document.myform.res.value=res;
}
function mul()
{
read();
res=no1*no2 ;                                   
document.myform.res.value=res;
}
function div()
{
  read();
  if (no2 !== 0) {
    res = no1 / no2;
    document.myform.res.value = res;
  } else {
    alert("Cannot divide by zero!");
  }
}
</script>
</head>
<body>
<form name="myform"  action="">
no1<input type="text" name="n1"><br>
no2<input type="text" name="n2"><br>
res<input type="text" name="res"><br>
<input type="button" name="add" value="+" onclick="add()">
<input type="button" name="sub" value="-" onclick="sub()">
<input type="button" name="mul" value="*" onclick="mul()">
<input type="button" name="div" value="/" onclick="div()">
</form>
</body>
</html>
